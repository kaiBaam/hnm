<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Films - H&W Movie Reviews</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

<!-- ================== HEADER SECTION ================== -->
<div id="header-placeholder"></div>
<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      const script = document.createElement('script');
      script.src = 'script.js';
      document.body.appendChild(script);
    });
</script>

<!-- ================== MAIN CONTENT ================== -->
<main class="films-page">
  <div class="page-wrapper">

    <!-- ===== BROWSE BY SECTION ===== -->
    <section class="browse-by">
      <div class="filter-section">
        <h2>Browse by</h2>

        <!-- --- YEAR DROPDOWN --- -->
        <div class="dropdown">
          <label for="yearSelect">Year</label>
          <select id="yearSelect">
            <option value="">Select decade</option>
            <option value="2020">2020s</option>
            <option value="2010">2010s</option>
            <option value="2000">2000s</option>
            <option value="1990">1990s</option>
            <option value="1980">1980s</option>
            <option value="1970">1970s</option>
            <option value="1960">1960s</option>
            <option value="1950">1950s</option>
            <option value="1940">1940s</option>
            <option value="1930">1930s</option>
            <option value="1920">1920s</option>
            <option value="1910">1910s</option>
            <option value="1900">1900s</option>
          </select>
        </div>

        <!-- --- RATING DROPDOWN --- -->
        <div class="dropdown">
          <label for="ratingSelect">Rating</label>
          <select id="ratingSelect">
            <option value="">Select rating</option>
            <option value="highest">Highest First</option>
            <option value="lowest">Lowest First</option>
          </select>
        </div>

        <!-- --- GENRE DROPDOWN --- -->
        <div class="dropdown">
          <label for="genreSelect">Genre</label>
          <select id="genreSelect">
            <option value="">Select genre</option>
            <option value="action">Action</option>
            <option value="drama">Drama</option>
            <option value="comedy">Comedy</option>
            <option value="horror">Horror</option>
            <option value="romance">Romance</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="fantasy">Fantasy</option>
            <option value="thriller">Thriller</option>
            <option value="mystery">Mystery</option>
            <option value="animation">Animation</option>
            <option value="documentary">Documentary</option>
            <option value="biography">Biography</option>
            <option value="adventure">Adventure</option>
            <option value="crime">Crime</option>
            <option value="family">Family</option>
            <option value="musical">Musical</option>
            <option value="western">Western</option>
            <option value="sports">Sports</option>
            <option value="history">History</option>
            <option value="war">War</option>
            <option value="short">Short</option>
          </select>
        </div>
      </div>
    </section>

    <!-- ===== RECENTLY WATCHED FILMS SECTION ===== -->
    <section class="popular-films">
      <h2>Recently Watched</h2>
      <div class="film-grid">

        <!-- --- FILM POSTER 1 --- -->
        <div class="film-poster">
          <img src="https://placehold.co/300x450?text=Film+1" alt="Film 1">
        </div>

        <!-- --- FILM POSTER 2 --- -->
        <div class="film-poster">
          <img src="https://placehold.co/300x450?text=Film+2" alt="Film 2">
        </div>

        <!-- --- FILM POSTER 3 --- -->
        <div class="film-poster">
          <img src="https://placehold.co/300x450?text=Film+3" alt="Film 3">
        </div>

        <!-- --- FILM POSTER 4 --- -->
        <div class="film-poster">
          <img src="https://placehold.co/300x450?text=Film+4" alt="Film 4">
        </div>

      </div>
    </section>

  </div>
</main>

<!-- ================== FOOTER SECTION ================== -->
<div id="footer-placeholder"></div>
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>

</body>
</html>
